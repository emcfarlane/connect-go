<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("client.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
      go.run(inst);

      const form = document.getElementById("my-form"); 
      const output = document.getElementById("output");
      form.addEventListener("submit", onFormSubmit);

      function onFormSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);
        const input = data.get("input");
        ping(input).then((result) => {
          output.innerHTML = result;
        }).catch((err) => {
          console.error(err);
        });
      }

			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

	</script>

  <!--<button onClick="ping('hello, ping');" id="runButton" disabled>Run</button>!-->

  <form id="my-form">
    <input type="text" name="input" placeholder="Input" value="Hello, ping!"/>
    <button type="submit" id="runButton" disabled>Submit</button>
  </form>
  <div id="output"></div>
</form>
</body>
</html>
